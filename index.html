<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searching for Game 3D Text</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 60;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Load font
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {

  const geometry = new THREE.TextGeometry('Searching for Game', {
    font: font,
    size: 8,
    height: 3,
    curveSegments: 30,  // smoother vertices
    bevelEnabled: true,
    bevelThickness: 0.5,
    bevelSize: 0.4,
    bevelSegments: 10
  });

  geometry.center();

  // Use MeshBasicMaterial so it shows up even without lights
  const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
  const textMesh = new THREE.Mesh(geometry, material);

  scene.add(textMesh);

  function animate() {
    requestAnimationFrame(animate);
    textMesh.rotation.y += 0.008;
    renderer.render(scene, camera);
  }
  animate();
});

// Resize handling
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
